<!DOCTYPE html>
<html><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>bdsmgr</title>
</head><body>
	<style>
		:root{--fg:#000;--bg:#fff;color:var(--fg);background-color:var(--bg);tab-size:2;font-family:monospace;}
		@media(prefers-color-scheme:dark){:root{--fg:#fff;--bg:#223;}}
		pre{overflow:auto;background-color:#8882;padding:8px;box-sizing:border-box;border-radius:12px;}
	</style>
	<pre id="log"></pre>
	<input id="inp" disabled><button id="btn">connect</button>
	<h1 id="id">loading...</h1>
	<script>
		let ws;
		(btn.onclick=_=>(btn.disabled=1,ws=Object.assign(
			new WebSocket('./ws'),
			{
				onopen:_=>(log.textContent='',inp.disabled=0),
				onclose:x=>(log.textContent+=x.reason,inp.disabled=1,btn.disabled=0),
				onmessage:({data:x})=>(
					[...log.children].at(-1)?.remove(),
					log.append(
						...x.split('\n').map(x=>Object.assign(document.createElement('span'),{textContent:x+'\n'}))
					),
					inp.scrollIntoView()
				)
			}
		)))();
		inp.onchange=e=>(ws.send(inp.value),inp.value='');
		(x=>(
			document.title+=` ${x}`,
			id.textContent=x
		))(location.pathname.match(/[^\/]+\/$/)[0].slice(0,-1));
	</script>
</body></html>
